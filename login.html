<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XSS Battle Arena — Login</title>
<style>
:root{--bg:#0f1724;--card:#0b1220;--accent:#0ea5a3;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
*{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{margin:0;background:linear-gradient(180deg,#071022 0%, #0b1220 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
h1{margin:0 0 6px;font-size:20px}
p.lead{margin:0 0 18px;color:var(--muted)}
label{display:block;font-size:13px;margin-top:12px;color:var(--muted)}
input[type=text], input[type=password]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
.row{display:flex;gap:10px;margin-top:18px}
button{flex:1;padding:10px;border-radius:8px;border:0;background:var(--accent);color:#022;cursor:pointer;font-weight:600}
.small{font-size:13px;color:var(--muted);text-align:center;margin-top:14px}
</style>
</head>
<body>
<div class="card">
<h1>XSS Battle Arena</h1>
<p class="lead">Login to join the next live XSS CTF session. (Demo only — safe, local use)</p>


<label for="username">Username</label>
<input id="username" type="text" placeholder="your handle" autocomplete="off" />


<label for="password">Password</label>
<input id="password" type="password" placeholder="password (demo)" />


<div class="row">
<button id="loginBtn">Login</button>
<button id="demoBtn" style="background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)">Demo</button>
</div>


<p class="small">Create a simple username and press Login. This demo stores a minimal profile in localStorage and opens the lobby.</p>
</div>


<script>
const loginBtn = document.getElementById('loginBtn');
const demoBtn = document.getElementById('demoBtn');


function saveAndGotoLobby(user){
const profile = { username: user, joinedAt: Date.now() };
localStorage.setItem('xssctf_profile', JSON.stringify(profile));
location.href = 'lobby.html';
}


loginBtn.addEventListener('click', ()=>{
const u = document.getElementById('username').value.trim();
if(!u){ alert('Enter a username'); return; }
saveAndGotoLobby(u);
});


demoBtn.addEventListener('click', ()=>{
const u = 'player' + Math.floor(Math.random()*900+100);
saveAndGotoLobby(u);
});
</script>
</body>
</html>
